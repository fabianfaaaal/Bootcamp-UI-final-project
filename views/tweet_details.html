
<h3> {{ title }} </h3>

 <div class="tweeterline"> 
	<img class="foto" ng-src='{{dTweet.user.profile_image_url}}'>
	<p> {{ dTweet.user.name }} </p>
	<p> {{ dTweet.user.screen_name }} </p>
	<p> {{ dTweet.created_at }} </p>
	<p> Retweeted: {{ dTweet.retweeted }} </p>
	<p> {{ dTweet.text }} </p>

	
</div>
